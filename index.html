<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple web-based library for storing your books"
    />

    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0b64f17ecf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>My Library</title>
  </head>
  <body>
    <header class="header">
      <a
        href="https://github.com/frustratedcat/my-library"
        alt="Link to the source code for this project"
        target="blank"
        class="header-btn github-btn icon github-icon"
      >
      </a>

      <h1 class="header-h1">
        <a
          class="header-a"
          href="https://github.com/frustratedcat"
          target="blank"
          alt="Link to frustratedcat's github account"
          >frustrated<span class="icon cat-paw"></span>cat</a
        >
      </h1>

      <button
        type="button"
        class="header-btn add-item-btn icon add-item-icon"
      ></button>
    </header>

    <div class="body-container">
      <main class="main-container"></main>
    </div>

    <div class="add-item-modal hide-modal">
      <div class="form-container">
        <form action="" method="get" id="form" class="form">
          <button class="exit-form-btn exit-modal">
            <span class="icon exit-icon"></span>
          </button>

          <h1 class="form-h1">
            frustrated<span class="icon cat-paw"></span>cat
          </h1>

          <fieldset class="fieldset">
            <legend class="legend">
              <span class="add-edit-book"></span>
              <span class="modal-legend-spacing">Book</span>
              <span class="icon book-icon"></span>
            </legend>

            <div class="form-item">
              <label for="title" class="label">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                class="input add-title"
              />
            </div>

            <div class="form-item">
              <label for="author" class="label">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                required
                class="input add-author"
              />
            </div>

            <div class="form-item">
              <label for="pages" class="label">Pages:</label>
              <input
                type="number"
                id="pages"
                name="pages"
                value="0"
                min="0"
                required
                class="input add-pages"
              />
            </div>

            <div class="form-item">
              <label for="reading-status" class="label">Reading Status:</label>
              <select
                name="reading-status"
                id="reading-status"
                required
                class="input add-status"
              >
                <option value="Read" selected>Read</option>
                <option value="Not Read">Not Read</option>
                <option value="Reading">Reading</option>
              </select>
            </div>
          </fieldset>

          <div class="submit-btn-container">
            <button type="submit" class="submit-btn submit">Add Book</button>
            <button
              type="submit"
              class="submit-btn submit-edit-btn hide-submit-btn"
            >
              Edit Book
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <a
        class="footer-a"
        href="https://github.com/frustratedcat"
        target="blank"
        alt="Link to frustratedcat's github account"
      >
        &copy; frustratedcat 2023
      </a>
    </footer>
  </body>
</html>
