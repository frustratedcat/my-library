<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple web-based library for storing your books"
    />

    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0b64f17ecf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>My Library</title>
  </head>
  <body>
    <header class="header">
      <a
        href="https://github.com/frustratedcat/my-library"
        alt="Link to the source code for this project"
        target="blank"
        class="header-btn github-btn icon github-icon"
      >
      </a>

      <h1 class="header-h1">
        <a
          class="header-a"
          href="https://github.com/frustratedcat"
          target="blank"
          alt="Link to frustratedcat's github account"
          >frustrated<span class="icon cat-paw"></span>cat</a
        >
      </h1>

      <button
        type="button"
        class="header-btn add-item-btn icon add-item-icon"
      ></button>
    </header>

    <div class="body-container">
      <main class="main-container">
        <div class="book-container">
          <div class="book-container-inner">
            <div class="overflow-container">
              <div class="book-item-margin">
                <h2 class="book-title book-content">Dune</h2>
              </div>

              <div class="book-item-margin">
                <p class="book-author book-content">
                  by <span>Frank Herbert</span>
                </p>
              </div>

              <div class="book-item-margin">
                <p class="book-pages book-content"><span>800</span> pages</p>
              </div>
            </div>
          </div>

          <div class="btn-container">
            <button type="button" class="btn btn-edit btn-style">
              <span class="edit icon"></span>
            </button>
            <button type="button" class="btn btn-delete btn-style">
              <span class="delete icon"></span>
            </button>
          </div>

          <p class="book-status book-content">Read</p>
        </div>
      </main>
    </div>

    <div class="hide-modal">
      <div class="form-container">
        <form action="/" method="post" id="form" class="form">
          <h1 class="form-h1">
            frustrated<span class="icon cat-paw"></span>cat
          </h1>
          <fieldset class="fieldset">
            <legend class="legend">Add A Book</legend>

            <div class="form-item">
              <label for="author" class="label">Author: </label>
              <input
                type="text"
                id="author"
                name="author"
                required
                class="input"
              />
            </div>

            <div class="form-item">
              <label for="title" class="label">Title: </label>
              <input
                type="text"
                id="title"
                name="title"
                required
                class="input"
              />
            </div>

            <div class="form-item">
              <label for="pages" class="label">Pages: </label>
              <input
                type="number"
                id="pages"
                name="pages"
                required
                class="input"
              />
            </div>

            <div class="form-item">
              <label for="reading-status" class="label">Reading Status: </label>
              <input
                type="text"
                id="reading-status"
                name="reading-status"
                required
                class="input"
              />
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <footer>
      <a
        class="footer-a"
        href="https://github.com/frustratedcat"
        target="blank"
        alt="Link to frustratedcat's github account"
      >
        &copy; frustratedcat 2023
      </a>
    </footer>
  </body>
</html>
